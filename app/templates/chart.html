<!DOCTYPE html>
<html lang="en">
<html>
<head>
<title>Vestview</title>

<!--For autofill-->
<meta charset="utf-8">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"></link>
<!--End for autofill-->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"> 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chart.css') }}"> 

</head>

<body>

	<div class="nav-content">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/">
		      	<i class="glyphicon glyphicon-search"></i> Back to Search
		      </a>
		    </div>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">Register</a></li>
		       <li class="white-button"><a href="#">Sign In</a></li>
		       <li><img class='logo' src={{ url_for('static', filename='vestview-logo.png') }}/></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>

	<div class="container">
		<div class="row center">
			<div class="col-md-12">
				<div class="top-content">
					<div class="row flex-container">
						<div class="col-md-4 flex-container">
								<div id="symbol">{{symbol}}</div>
								<div id="company">{{company}}</div>
						</div>
						<div class="col-md-4 flex-container">
							<div class="row">
								<div class="col-md-2" id="price">143.25</div>
								<div class="col-md-1" id="currency">USD</div>
							</div>
						</div>
						<div class="col-md-4">
							<div id="shown-date">May 13th, 2016 3:15pm</div>
						</div>
					</div>
					
					<div class="row">
						<div id="chart-container"></div>
					</div>
					
					<div class="row">
						<div class="col-md-1">
							<div class="play-button" id="play-pause"></div>
						</div>
						<div class="col-md-11">
							<div id="timeline"></div>
						</div>
					</div>




				</div>
			</div>
		</div>
	</div>	


    <script src={{ url_for('static', filename='./bower_components/jquery/dist/jquery.min.js') }}></script>
    <script src={{ url_for('static', filename='./bower_components/bootstrap/dist/js/bootstrap.min.js') }}></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src={{ url_for('static', filename='chart.js') }}></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


</body>
</html>
